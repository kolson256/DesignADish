<!DOCTYPE html>
<html ng-app="designadish">
  <head>
    <title>Design A Dish - Build a recipe one ingredient at a time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="mainController">
    <div class="row">
		<div class="col-sm-2">
			<h1>Design A Dish</h1>
		</div>
		<div class="col-sm-4">
			<h3>Build a recipe one ingredient at a time.</h3>
		</div>
	</div>
	<form>
		<div class="form-group">
		  <input type="text" class="form-control input-lg" placeholder="Ingredient Search..." ng-model="formData.text" ng-show="currentSearchText == null">
		</div>
		<button type="submit" class="btn btn-primary btn-lg" ng-click="getRecipes()" ng-show="currentSearchText == null">Search</button>
		<button type="submit" class="btn btn-primary btn-lg" ng-click="clear()" ng-show="currentSearchText != null">Clear</button>
	</form>
	<div ng-show="currentSearchText != null">
		<h2>Search Text: <b>{{currentSearchText.text}}</b></h2>
		<h3>Filters: {{filterText}}</h3>
	</div>
    <div class="container,row">
		<div class="col-sm-2">
			<div ng-show="currentSearchText != null">
				<h3><b>Ingredient Filters</b></h3>
			</div>
			<ul ng-repeat="term in terms">
				<li>
					<a id="{{term.termid}}" href="" ng-click="getRecipes($event)">{{term.name}} ({{term.cnt}})</a>				
				</li>
			</ul>
		</div>
		<div class="col-sm-8">
			<div ng-show="currentSearchText != null">
				<h3><b>Recipes, sorted by ranking</b></h3>
			</div>
			<ul ng-repeat="recipe in recipes">
				<li>
					<a href="{{recipe.url}}">{{recipe.name}}</a>				
				</li>
			</ul>
		</div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascript/app.js"></script>
  </body>
</html>
